<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calvary Worship Center Surrey</title>
<link rel="stylesheet" href="output.css"> 
</head>
<body class=" text-black">
  <section id="Welcome">
    <div class="container mx-auto">
      <header class="flex items-center justify-between">
        <img src="CWC.png" alt="CWC Logo" class="h-20">
        <h1 class="text-2xl">Calvary Worship Center</h1>
        <nav>
          <ul class="flex space-x-5">
            <li><a href="#Who-We-Are" class="hover:text-red-700 hover:underline underline-offset-8">Who We Are</a></li>
            <li><a href="#Services" class="hover:text-red-700 hover:underline underline-offset-8">Services</a></li>
            <li><a href="#Events" class="hover:text-red-700 hover:underline underline-offset-8">Event</a></li>
            <li><a href="#Giving" class="hover:text-red-700 hover:underline underline-offset-8">Giving</a></li>
            <li><a href="#Contact" class="hover:text-red-700 hover:underline underline-offset-8">Contact</a></li>
          </ul> 
        </nav>
      </header>
    </div>
  </section>
  <section id="Who-We-Are">
    <!-- Slideshow container -->
    <div class="slideshow-container relative m-auto max-w-5xl">

      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3">1 / 9</div>
        <img src="C0.png" style="width:100%">
        <div class="text"></div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3">2 / 9</div>
        <img src="C1.png" style="width:100%">
        <div class="text"></div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3">3 / 9</div>
        <img src="C2.png" style="width:100%">
        <div class="text"></div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3">4 / 9</div>
        <img src="C3.png" style="width:100%">
        <div class="text"></div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3 ">5 / 9</div>
        <img src="C4.png" style="width:100%">
        <div class="text"></div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3">6 / 9</div>
        <img src="C5.jpg" style="width:100%">
        <div class="text"></div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3">7 / 9</div>
        <img src="C7.jpg" style="width:100%">
        <div class="text"></div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext absolute text-xs pt-2 pb-2 pr-3 pl-3">8 / 9</div>
        <img src="C8.png" style="width:100%">
        <div class="text"></div>
      </div>
      
      
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
     <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  </section>
  <section id="Services"></section>
  <section id="Events"></section>
  <section id="Giving"></section>
  <section id="Contact"></section>
  <footer></footer>
  <script src="carousel.js"></script>
</body>
</html>
